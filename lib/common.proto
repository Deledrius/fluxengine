syntax = "proto2";

import "google/protobuf/descriptor.proto";

message RangeProto {
	optional int32 start = 1;
	optional int32 step = 2 [default = 1];
	optional int32 end = 3;
	repeated int32 also = 4;
}

extend google.protobuf.FieldOptions {
  optional string help = 50000;
}

enum IndexMode {
	INDEXMODE_DRIVE = 0;
	INDEXMODE_300 = 1;
	INDEXMODE_360 = 2;
}


