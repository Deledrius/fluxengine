syntax = "proto2";

import "arch/brother/brother.proto";
import "arch/ibm/ibm.proto";
import "lib/decoders/decoder.proto";
import "lib/imagereader/img.proto";
import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  optional string help = 50000;
}

message Config {
	message InputFile {
		optional string filename = 1;
		oneof format {
			ImgInputOutput img = 2;
		}
	}

	message InputDisk {
		optional int32 drive = 1;
		oneof format {
			IBMInput ibm = 2;
			BrotherInput brother = 3;
		}
	}

	message OutputFile {
		optional string filename = 1;
		oneof format {
			ImgInputOutput img = 2;
		}
	}

	message OutputDisk {
		optional int32 drive = 1;
		oneof format {
			IBMOutput ibm = 2;
			BrotherOutput brother = 3;
		}
	}

	message Input {
		oneof input {
			InputFile file = 1;
			InputDisk disk = 2;
		}
	}

	message Output {
		oneof output {
			OutputFile file = 1;
			OutputDisk disk = 2;
		}
	}

	optional Input input = 1;
	optional Output output = 2;
	optional Decoder decoder = 3;
}

